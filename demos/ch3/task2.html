 </head>
 <body>
	<!--  
		旋转正方体思路：
		创建大的矩形区域(class （.id）(格式)。)
		大盒子里面创建小盒子
				小盒子里面引入图片
				图片大小设置一样
	
	-->
	<div class ="bigbox"><!--div嵌套盒子-->
			<div class="smallbox">	
				<div class="smallbox1">
					<div class="front1">
						<img src="images/a.jpg">
					</div>
					<div class="back1">
						<img src="images/b.jpg">
					</div>
					<div class="left1">
						<img src="images/c.jpg">
					</div>
					<div class="right1">
						<img src="images/d.jpg">
					</div>
					<div class="top1">
						<img src="images/e.jpg">
					</div>
					<div class="bottom1">
						<img src="images/f.jpg">
					</div>
				</div>
				<!--正方体前面的图片-->
					<div class="front">
						<img src="images/7.jpg">
					</div>
					<!--正方体后面的图片-->
					<div class="back">
						<img src="images/8.jpg">
					</div>
					<!--正方体左面的图片-->
					<div class="left">
						<img src="images/9.jpg">
					</div>
					<!--正方体右面的图片-->
					<div class="right">
						<img src="images/10.jpg">
					</div>
					<!--正方体上面的图片-->
					<div class="top">
						<img src="images/11.jpg">
					</div>
					<!--正方体下面的图片-->
					<div class="bottom">
						<img src="images/12.jpg">
				</div>		
				
			</div>
	</div>
	<div >
	    <button id="jiasu" style="width: 100px;height: 50px; margin-top:80px;margin-left:700px" onclick="quick()">加速</button>
        <button id="jiansu" style="width: 100px;height: 50px; margin-top:80px; margin-left:30px" onclick="slow()">减速</button>
	</div>
