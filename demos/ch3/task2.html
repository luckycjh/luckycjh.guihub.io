 <body>
	<!--  
		旋转正方体思路：
		创建大的矩形区域(class （.id）(格式)。)
		大盒子里面创建小盒子
				小盒子里面引入图片
				图片大小设置一样
	
	-->
	<div class ="bigbox"><!--div嵌套盒子-->
			<div class="smallbox">	
				<div class="smallbox1">
					
				</div>
				<!--正方体前面的图片-->
					<div class="front">
						<img src="images/7.jpg">
					</div>
					<!--正方体后面的图片-->
					<div class="back">
						<img src="images/8.jpg">
					</div>
					<!--正方体左面的图片-->
					<div class="left">
						<img src="images/9.jpg">
					</div>
					<!--正方体右面的图片-->
					<div class="right">
						<img src="images/10.jpg">
					</div>
					<!--正方体上面的图片-->
					<div class="top">
						<img src="images/11.jpg">
					</div>
					<!--正方体下面的图片-->
					<div class="bottom">
						<img src="images/12.jpg">
				</div>		
				
			</div>
	</div>
	<div style="width: 400px;height: 50px;margin-left: 600px;" >
	    <p>提示：将鼠标置于物体上可查看物体分解图。</p>
	</div>
